<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body class="bg-image" style="background-image: url('img/lightTheme.jpg'); background-repeat: repeat; background-size: cover;">
    <div class="row mx-3 my-3">
        <div class="col d-flex flex-row-reverse align-items-center">
            <button class="btn btn-dark" onclick="bLeft()"><<</button>
        </div>
        <div class="col text-center">
            <img id="full-image" src="img/img1.jpg">
        </div>
        <div class="col d-flex align-items-center">
            <button class="btn btn-dark" onclick="bRight()">>></button>
        </div>
    </div>
    <div class="row mx-3 my-3 bg-dark bg-opacity-25">
        <div class="col d-flex flex-row-reverse align-items-center">
            <button class="btn btn-dark" onclick="carousel(true)"><<</button>
        </div>
        <div class="col text-center">
            <div id="thumb-bar">
                <script>
                    function loadImages(i){
                        var img = new Image();    
                        img.onload = function(){
                            var thumb_bar = document.getElementById("thumb-bar")
                            thumb_bar.appendChild(img)
                            loadImages(++i);
                        }
                        if(i >= 6)
                            img.hidden = true;
                        img.className = 'image';
                        img.src = 'img/img' + i + '.jpg';
                        img.id = i
                        img.onclick = function() { changeMainImage(i - 1) };
                    }
                    loadImages(1);
                </script>
            </div>
        </div>
        <div class="col d-flex align-items-center">
            <button class="btn btn-dark" onclick="carousel(false)">>></button>
        </div>
    </div>
</body>
</html>
